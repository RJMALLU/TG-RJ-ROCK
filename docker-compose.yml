      COLLECTION_NAME: $COLLECTION_NAME
      INDEX_REQ_CHANNEL: $INDEX_REQ_CHANNEL
      P_TTI_SHOW_OFF: $P_TTI_SHOW_OFF
      CUSTOM_FILE_CAPTION: $CUSTOM_FILE_CAPTION
      USE_CAPTION_FILTER: $USE_CAPTION_FILTER

      
